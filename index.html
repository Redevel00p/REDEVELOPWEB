<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CTF STUDIO - Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="bg-animation"></div>

    <!-- Mobile Menu Toggle -->
    <div class="mobile-menu-toggle" onclick="toggleSidebar()">
        <i class="fas fa-bars"></i>
    </div>

    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">
        <div class="logo">
            <div class="logo-icon">
                <i class="fas fa-music"></i>
            </div>
            <div class="logo-text">CTF STUDIO</div>
        </div>

        <nav>
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="#" class="nav-link active" data-page="songs">
                        <i class="fas fa-music"></i>
                        <span>Musik</span>
                        <span class="nav-badge" id="songCount">0</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link" data-page="add-song">
                        <i class="fas fa-plus-circle"></i>
                        <span>Add Song</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link" data-page="trash">
                        <i class="fas fa-trash"></i>
                        <span>Trash</span>
                        <span class="nav-badge" id="trashCount">0</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">
                        <i class="fas fa-cog"></i>
                        <span>Pengaturan</span>
                    </a>
                </li>
            </ul>
        </nav>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Header -->
        <header class="header">
            <div class="search-container">
                <i class="fas fa-search search-icon"></i>
                <input type="text" class="search-input" id="searchInput" placeholder="Cari lagu...">
            </div>
            <div class="header-actions">
                <div class="filter-dropdown">
                    <button class="filter-btn" id="filterBtn">
                        <i class="fas fa-filter"></i>
                        <span id="filterLabel">Terbaru</span>
                        <i class="fas fa-chevron-down"></i>
                    </button>
                    <div class="filter-menu" id="filterMenu">
                        <div class="filter-option" data-filter="terbaru">
                            <i class="fas fa-clock"></i> Terbaru
                        </div>
                        <div class="filter-option" data-filter="terlama">
                            <i class="fas fa-history"></i> Terlama
                        </div>
                        <div class="filter-option" data-filter="az">
                            <i class="fas fa-sort-alpha-down"></i> A-Z
                        </div>
                        <div class="filter-option" data-filter="za">
                            <i class="fas fa-sort-alpha-up"></i> Z-A
                        </div>
                    </div>
                </div>
                <div class="view-toggle">
                    <button class="view-btn active" id="gridViewBtn" onclick="setView('grid')" title="Grid View">
                        <i class="fas fa-th"></i>
                    </button>
                    <button class="view-btn" id="listViewBtn" onclick="setView('list')" title="List View">
                        <i class="fas fa-list"></i>
                    </button>
                </div>
                <button class="btn-icon">
                    <i class="fas fa-bell"></i>
                </button>
                <div class="user-avatar">
                    U
                </div>
            </div>
        </header>

        <!-- Songs Page -->
        <div id="songsPage" class="page-view active">
            <div class="songs-grid" id="songsGrid">
                <!-- Songs will be loaded here -->
            </div>
        </div>

        <!-- Add Song Page -->
        <div id="add-songPage" class="page-view">
            <div class="add-song-container">
                <h2>Tambah Lagu Baru</h2>
                <form class="add-song-form" id="addSongForm">
                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label">Judul Lagu *</label>
                            <input type="text" class="form-input" id="songTitle" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Creator *</label>
                            <input type="text" class="form-input" id="songCreator" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Prompt Lagu *</label>
                        <textarea class="form-textarea" id="songPrompt" required></textarea>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label">AI Version *</label>
                            <input type="text" class="form-input" id="songAIVersion" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Durasi *</label>
                            <input type="text" class="form-input" id="songDuration" placeholder="3:45" required>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label">Tipe Lagu *</label>
                            <select class="form-input" id="songType" required>
                                <option value="">Pilih Tipe</option>
                                <option value="upload">Upload</option>
                                <option value="cover">Cover</option>
                                <option value="extended">Extended</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Link Artwork *</label>
                            <input type="url" class="form-input" id="songArtwork" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Link Suno AI Homepage</label>
                        <input type="url" class="form-input" id="songSunoLink" placeholder="https://suno.ai/...">
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Link CDN Suno AI *</label>
                        <input type="url" class="form-input" id="songCDNLink" required placeholder="https://cdn1.suno.ai/...">
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Link File Original</label>
                        <input type="url" class="form-input" id="songOriginalLink" placeholder="https://github.com/... atau https://drive.google.com/...">
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Deskripsi</label>
                        <textarea class="form-textarea" id="songDescription"></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Lirik</label>
                        <textarea class="form-textarea" id="songLyrics" rows="10"></textarea>
                    </div>
                    
                    <div class="form-actions">
                        <button type="button" class="btn-secondary" onclick="navigateTo('songs')">Batal</button>
                        <button type="submit" class="btn-primary">
                            <i class="fas fa-save"></i> Simpan Lagu
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Song Detail Page -->
        <div id="detailPage" class="page-view">
            <div class="song-detail" id="songDetail">
                <!-- Detail will be loaded here -->
            </div>
        </div>

        <!-- Edit Song Page -->
        <div id="editPage" class="page-view">
            <div class="song-detail">
                <div class="detail-artwork">
                    <img id="editArtwork" src="" alt="Artwork">
                </div>
                <div class="detail-content">
                    <form class="edit-form" id="editForm">
                        <div class="form-group">
                            <label class="form-label">Judul Lagu</label>
                            <input type="text" class="form-input" id="editTitle" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Prompt Lagu</label>
                            <textarea class="form-textarea" id="editPrompt" required></textarea>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Creator</label>
                            <input type="text" class="form-input" id="editCreator" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label">AI Version</label>
                            <input type="text" class="form-input" id="editAIVersion" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Tipe Lagu</label>
                            <select class="form-input" id="editType">
                                <option value="upload">Upload</option>
                                <option value="cover">Cover</option>
                                <option value="extended">Extended</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Link Suno AI Homepage</label>
                            <input type="url" class="form-input" id="editSunoLink">
                        </div>
                        <div class="form-group">
                            <label class="form-label">Link CDN Suno AI *</label>
                            <input type="url" class="form-input" id="editCDNLink" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Link File Original</label>
                            <input type="url" class="form-input" id="editOriginalLink">
                        </div>
                        <div class="form-group">
                            <label class="form-label">Deskripsi</label>
                            <textarea class="form-textarea" id="editDescription"></textarea>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Lirik</label>
                            <textarea class="form-textarea" id="editLyrics"></textarea>
                        </div>
                        <div class="form-actions">
                            <button type="button" class="btn-secondary" onclick="navigateTo('songs')">Batal</button>
                            <button type="submit" class="btn-primary">Simpan</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Trash Page -->
        <div id="trashPage" class="page-view">
            <div class="trash-empty" id="trashEmpty">
                <i class="fas fa-trash-alt"></i>
                <h3>Trash Kosong</h3>
                <p>Belum ada item yang dihapus</p>
            </div>
            <div class="songs-grid" id="trashGrid" style="display: none;">
                <!-- Trash items will be loaded here -->
            </div>
        </div>
    </main>

    <!-- Music Player -->
<div class="music-player" id="musicPlayer">
    <div class="player-progress">
        <div class="progress-bar" id="progressBar">
            <div class="progress-fill" id="progressFill"></div>
        </div>
        <div class="time-display">
            <span id="currentTime">0:00</span>
            <span id="totalTime">0:00</span>
        </div>
    </div>
    
    <div class="player-content">
        <div class="now-playing">
            <img src="https://picsum.photos/seed/nowplaying/60/60" alt="Now Playing" class="now-playing-cover" id="playerCover">
            <div class="now-playing-info">
                <div class="now-playing-title" id="playerTitle">Pilih lagu untuk memutar</div>
                <div class="now-playing-artist" id="playerArtist">-</div>
            </div>
        </div>
        
        <div class="player-controls">
            <button class="control-btn" id="shuffleBtn" onclick="toggleShuffle()">
                <i class="fas fa-random" id="shuffleIcon"></i>
            </button>
            <button class="control-btn" onclick="previousTrack()">
                <i class="fas fa-step-backward"></i>
            </button>
            <button class="control-btn play-pause-btn" onclick="togglePlayPause()">
                <i class="fas fa-play" id="playPauseIcon"></i>
            </button>
            <button class="control-btn" onclick="nextTrack()">
                <i class="fas fa-step-forward"></i>
            </button>
            <button class="control-btn" id="repeatBtn" onclick="toggleRepeat()">
                <i class="fas fa-redo" id="repeatIcon"></i>
            </button>
        </div>
        
        <div class="player-extras">
            <button class="control-btn" onclick="toggleMute()">
                <i class="fas fa-volume-up" id="volumeIcon"></i>
            </button>
            <div class="volume-control">
                <input type="range" class="volume-slider" id="volumeSlider" min="0" max="100" value="70">
            </div>
        </div>
    </div>
</div>

    <script src="script.js"></script>
</body>
</html>
